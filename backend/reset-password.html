<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - BJJ Progress</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #1e293b;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h1 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #334155;
        background-color: #0f172a;
        color: white;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        background: linear-gradient(to right, #a855f7, #7c3aed);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }
      .message {
        margin-top: 1rem;
        font-size: 0.875rem;
      }
      .success {
        color: #4ade80;
      }
      .error {
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Password ðŸ¥‹</h1>
      <form id="resetForm">
        <input
          type="password"
          id="password"
          placeholder="New Password"
          required
          minlength="8"
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm New Password"
          required
          minlength="8"
        />
        <button type="submit">Update Password</button>
      </form>
      <div id="message" class="message"></div>
    </div>

    <script>
      const { Client, Account } = Appwrite;
      const client = new Client()
        .setEndpoint("https://fra.cloud.appwrite.io/v1")
        .setProject("69283bd60018f7ae198f");

      const account = new Account(client);

      // Get params from URL
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get("userId");
      const secret = urlParams.get("secret");

      const form = document.getElementById("resetForm");
      const messageDiv = document.getElementById("message");

      if (!userId || !secret) {
        messageDiv.textContent =
          "Invalid link. Please request a new password reset.";
        messageDiv.className = "message error";
        form.style.display = "none";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          messageDiv.textContent = "Passwords do not match";
          messageDiv.className = "message error";
          return;
        }

        messageDiv.textContent = "Updating...";
        messageDiv.className = "message";

        try {
          await account.updateRecovery(userId, secret, password, password);
          messageDiv.textContent =
            "Password updated successfully! You can now login in the app.";
          messageDiv.className = "message success";
          form.style.display = "none";
        } catch (error) {
          messageDiv.textContent = error.message || "Failed to update password";
          messageDiv.className = "message error";
        }
      });
    </script>
  </body>
</html>
